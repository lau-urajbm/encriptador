<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Acme&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Inter:wght@100..900&family=Nunito:wght@200&display=swap"
      rel="stylesheet"
    />
    <title>Encriptador</title>
  </head>
  <body>
    <header>
      <img src="imagenes/Logo.png" />
    </header>
    <main>
      <div id="contenedor-ingreso">
        <textarea
          type="text"
          cols="30"
          rows="10"
          wrap="hard"
          placeholder="Ingrese el texto aquí"
          class="area-de-escritura"
          id="texto-secreto"
        ></textarea>
        <p>&#10071; Solo letras minúsculas y sin acentos</p>
        <div class="e-d">

            <button onclick="encriptador()" class="encriptar">Encriptar</button>
            <button onclick="desencriptar()" class="desencriptar">Desencriptar</button>
        </div>
        </div>

      <div id="mensaje">
        <p class="procesado">aun no se ha encontrado nada</p>
        <img src="/imagenes/Muñeco.png">
        <button onclick="copiarTexto()" class="copiar">Copiar</button>
      </div>
    </main>

    <script src="encriptador.js"></script>
  </body>
</html>
